<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이미지 표시하기</title>
    </head>
    <body>
        <img
        src="images/1.jpg"
        alt="달력입니다"
        width="300" height="500"
        > <!-- 상위폴더는 ../ 이렇게-->
    </body>
</html>

<!-- alt는 alternative의 약자로 대체 테스트 역할을 한다
    이미지로드 안되면 글씨가 나오는데
    이는 시각장애인들에게 도움이 되는데(결론은 웹 접근성이 증가함)-->
<!-- img 태그에서 width, height 속성을 이용해서 크기를 지정할 수 있다-->
