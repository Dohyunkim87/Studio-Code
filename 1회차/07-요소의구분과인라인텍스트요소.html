<!-- 모든 도구를 알 수 없기 때문에 개발자 도구를 이용해서 확인 -->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>요소의구분과인라인텍스트요소</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>짠짠</p>
        <p>짜자잔</p>
        <p>글자 수와는 상관 없이 블록으로 하면 줄바뀜!</p>
        <strong>두꺼운 텍스트</strong>
        <mark>나는 형광색이 좋아요</mark>
        <em>이탈리아~~</em>
        <q>따오옴표오오오</q>
        <s>널 취소하겠다</s>
        <p>
            블록 레벨 요소의 안에는 종종
            <p><h3>인라인 요소</h3></p>가 포함되기도 합니다
            사실 꽤 자주 그래요
        </p>
    </body>
</html>

<!-- 인라인 텍스트는 블록 텍스트 안에 같이 넣어서 꾸미기도 가능함-->
<!-- 블록 안에 블록도 가능함 -->
