# <태그> </태그
# 단일태그는 <태그>, <태그/>로 표기하여 콘텐츠를 없이 쓴다
태그 이름은 소문자로 쓴다
여는 태그와 닫는 태그를 정확하게 입력한다
들여쓰기를 사용하여서 가독성을 높인다

속성은 태그의 부가적인 기능을 정의하는 것이므로 선택사항이다
속성은 태그의 내부에 정의한다
겉으로 드러나지 않는 태그도 많다
예) 태그 <태그명 속성="값"> 콘텐츠 </태그명>
의 형태로 작성한다
