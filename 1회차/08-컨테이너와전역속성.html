<!-- 콘텐츠나 레이아웃에 영향을 주지 않지만,
     요소를 묶어서 관리하기 편하게 만드는 것을 컨테이너라고한다
    <div></div>, <span></span> 블록/인라인 콘테이너 2가지의 예-->

<!-- 전역속성은 모든 html 태그에서 공통으로 사용할 수 있는 속성
    id, class, style, title 등이 있다-->

<!-- 여러 항목들은 다 알 필요는 없다.
    기술적인 것을 모두 알기보다는 개발에 익숙해지고, 필요시에 공부하면 된다-->

    <!DOCTYPE html>
    <html lang="ko">
        <head>
            <meta charset="utf-8">
            <title>컨테이너와전역속성</title>
        </head>
        <body>
            <div id="study">    
                <p class="text">행복하고 즐거워요</p>
                <p class="text">HTML 공부</p>
            </div>
            <div id="diet">
            <p class="text">슬프고 힘들어요</p>
            <p class="text">다이어트</p>
            </div>
            <p>
                예능 보시나요?
                <span title=측구 에능 프로">골때리는 그녀</span>들 강추합니다
            </p>
        </body>
    </html>
