<!-- 
    블록레벨요소는 자기가 속한 영역의 너비를 모두 차지하는 블록을 형성한다
    (div, p, h1, etc..)
    인라인요소는 자기에게 요한 만큼만 차지한다
    (span, a, etc..)
    display는 요소의 유형을 블록/인라인으로 정의하는데 이는 요소의 유형도 변경가능함을 말한다
    div{ dispaly: ;}
    none : 요소를 화면에 표시하지 않음
    block : 요소를 블록 레벨 요소로 만듬
    inline : 요소를 인라인 요소로 만듬
    inline-block : 요소를 인라인 요소로 표시하되, 블록 레벨의 특성을 추가
    (인라인은 width, height가 안먹히지만, 변경하면 공간을 확장가능하다)

    
 -->

 <!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>요소의 유형</title>
        <style>
           p{
            display: none;
            width: 100px;
            height: 100px;
           }
           /* span{
            display: block;
           } */
        </style>
    </head>
    <body>
        <p>경제</p>
        <p>정치</p>
        <p>과학</p>
        <p>생활</p>
        <span>하하</span>
    </body>
</html>
