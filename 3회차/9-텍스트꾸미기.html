<!--
    글꼴바꾸기는 font-family로 가능
    {font-family: Arial, Helvetica, sans-serif;}
    여러가지를 사용할 수 있다.
    사용 순서에 따라 작동하지만, 앞의 폰트가 작동하지 않는 경우 후순위 폰트가 작동됨
    (만약을 대비하는)
    컴퓨터 별로 읽을 수 있는 폰트가 아닌 폰트가 존재할 수 있으니까, 웹 폰트라는 것을 사용할 수 있음

    font-size : 글자 크기
    font-weight : 글자 두께
    font-height : 행 높이
    text-align : 텍스트 정렬 방식
    text-decoration : 텍스트 줄 긋기

    rem : 루트 요소의 글자 크기를 배수로 계산해 적용하는 상대 단위
    em : 부모 요소의 글자 크기를 배수로 계산해 적용하는 상대 단위
-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>텍스트 꾸미기</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">
        <style>
            *{
                font-family: 'Gasoek One', sans-serif;
            }
            html{
                font-size: 8px;
            }
            body{
                font-size: 32px;  /* 부모태그 */
            }
            #first{
                /* font-size: 0.5em; 부모태그에 0.5배 */
                font-size: 5rem; /* 루트 태그에 0.5배 */
                font-weight: 100;
                line-height: 100px;
                text-align:inherit;
            }

        </style>
    </head>
    <body>
        <p id="first">에스프레소와 물을 섞으면 아메리카노 좋아 좋아 좋아</p>
        <p>에스프레소와 물을 섞으면 아메리카노 좋아 좋아 좋아</p>
    </body>
</html>
