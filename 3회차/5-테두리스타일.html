<!--
    테두리는 화면상에서 요소가 차지하고 있는 공간을 표시해 다른 요소와 쉽게 구분할 수 있게 한다
    테두리 스타일을 정의할때는 단축속성인 border 혹은 border 하위속성을 사용한다
    단축속성은 여러개의 세부 속성을 한번에 정의할 수 있는 속성을 말한다
    border-width, border-style, border-color
    border는 위의 3가지 전체를 한번에 지정
    박스 모델의 테두리에는 4개의 모서리가 존재(가로, 세로니까!)
    하지만, CSS의 border-radius를 이용해 점에서 반경으로 1/4원형으로 만들 수 있다.
    (조절을 통해 여러가지 가능)


-->


<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>박스모델</title>
        <style>
            .area{
                width: 200px;
                height: 100px;
            }

            .red{
                border-width: 3px;
                border-style: solid;
                border-color: red;
            }

            .green{
                border: 3px solid green; /* 단축 속성은 공백으로 구분, 세로 형태 색상*/
                border-radius: 10px 20px 30px 40px; /* 좌상->우상->우하->좌하 */
            }
        </style>
    </head>
    <body>
        <h2> 현진영 - 흐린 기억 속의 그대 </h2>
        <p class="red"> 안개빛 조명은 흐트러진 내 몸을 감싸고 </p>
        <p class="area green">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
        
    </body>
</html>
