<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>Counterdown Timer</title>
        <link rel="stylesheet" href="7-Timer.css">
    </head>
    <body>
        <h1>New Year Countdown</h1>
        <div id="countdown" class="countdown">

            <div class="time">
                <h2 id="days"></h2>
                <small>Days</small>
            </div>

            <div class="time">
                <h2 id="hours"></h2>
                <small>Hours</small>
            </div>

            <div class="time">
                <h2 id="minutes"></h2>
                <small>Minutes</small>
            </div>

            <div class="time">
                <h2 id="seconds"></h2>
                <small>Seconds</small>
            </div>

        </div>
        <script src="7-Timer.js"></script>
    </body>
