        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                height: 100vh;
                background: linear-gradient(75deg,#6DD5FA, #FF7AF5)
            }
             .box {
                padding: 20px;
                border: 2px solid #3fc6c8;
                border-radius: 10px;
                background-color: rgba(255, 255, 255, 1);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            .text {
                font-size: 24px;
                font-weight: bold;
                color: #3fc6c8;
            }                
        </style>
    </head>
    <body>
        <div class="box">
            <span class="text">Hello, Oz!</span>
        </div>
