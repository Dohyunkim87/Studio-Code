        <title>나의 일기장</title>

    <body>
        <div class="container">
            <div class="header">
                <div class="date">2023년 12월 15일</div>
                <div class="weather">
                    <input type="radio" name="wheather" value="0" id="sunny">
                    <label for="male">☀️맑음</label>
                    <input type="radio" name="wheather" value="1" id="cloudy">
                    <label for="female">☁️흐림</label>
                    <input type="radio" name="wheather" value="3" id="rain">
                    <label for="male">☔️비</label>
                    <input type="radio" name="wheather" value="4" id="cloudy">
                    <label for="female">❄️눈</label>
                </div>
            </div>
            <div class="title">
                <label for="title">제목: </label>
                <input type="text" id="title" name="title">
            </div>
            <div class="images">
                <img src="https://i.namu.wiki/i/QqW31shR9CnNLBjgaa-S_8lVc4Ro60nNFk95N0LDYCwa8hdmV-yHhvY1AVXNQYvvjIVOCU-deMhO4Mswny5ejS8eaGaS9w-O_VjYEKWP0FnEvzk2FQGJ_jHtXmOqqZN242Sua8ZbbpVc-TKWO9gP_w.webp" alt="이미지1">
                <br>
                <img src="https://i.namu.wiki/i/FoWNp4F5ieApQ2IPKLPxN7OjGRcLDdIZDhAYgXYE758N9f8RWcbBkob5IA6Xc5YBTRZUZXGQRexI28IWm4Nr5qwMW9X0TCptvq9dXnpgD1fqYvWp5TVELkKajAeFhqIgv4_hBKOk_Oc3pBLY0KftkQ.webp" alt="이미지2">
            </div>
            <div class="content">
                <p>일기를 입력하세요:</p>
                <div class="table">
                    <table class="diary-table">
                        <tr>
                            <td>일</td><td>기</td><td>장</td><td>만</td><td>들</td><td>기</td><td></td><td>대</td><td>실</td><td>패</td><td></td><td></td>
                        </tr>
                        <tr>
                            <td>너</td><td>무</td><td></td><td>어</td><td>려</td><td>워</td><td>요</td><td></td><td></td><td></td><td></td><td></td>
                        </tr>
