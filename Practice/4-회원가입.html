<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>회원가입</title>
    </head>
    <body>
        <header>
            <h1>회원가입 신청서</h1>
            <br>
            필수 입력 사항은 모두 입력하셔야 가입이 허가됩니다.
            <br>
            기타 부분은 여러분들의 입력 자료를 통해 더 나은 서비스의 제공을 위함입니다.
        </header>
        <hr>
        <main>
        <form text="필수 입력 사항" action="none.com" method="post">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <label for="name">이름</label>
            <input id="name" type="text" name="name" placeholder="본명을 입력하세요.">
            <br>
            <label for="ID">아이디</label>
            <input id="ID" type="text" name="ID" placeholder="6자 이상 20자 이하의 영숫자를 입력하시오.">
            <br>
            <label for="password">패스워드</label>
            <input id="password" type="password" name="password" placeholder="대소문자,숫자,특수문자를 사용해서 8자이상 입력하시오.">
            <br>
            <label for="email">이메일주소</label>
            <input id="email" type="email" name="email" placeholder="이메일 주소를 입력하세요.">
            <br>
            <label for="phone">연락처</label>
            <input id="phone" type="number" name="phone" placeholder="하이픈을 제외하고 입력하시오.">
            <br>
            <label for="birth">생년월일</label>
            <input id="birth" type="date" name="birth">
            <br><br>
            <input type="submit" value="제출">
        </main>
        
        </fieldset>
        <br>
        <fieldset>
            <legend>참고자료</legend>
            <br>
            귀하의 성별은 무엇입니까?
            <br>
            <br>
            <form>
            <label for="age">연령대</label>
            <br>
            <input type="radio" name="sex" value="0" id="male">
            <label for="male">남성</label>
            <input type="radio" name="age" value="1" id="female">
            <label for="female">여성</label>
            <input type="radio" name="age" value="2" id="none">
            <label for="none">응답하지 않음</label>
            </form>
            <br>
            <br>
            <form>
            <p>귀하는 쉬는 시간에 주로 무엇을 합니까?</label>
            <br>
            <input type="checkbox" id="lang" name="academy">
            <label for="lang">어학공부</label>
            <input type="checkbox" id="sleep" name="academy">
            <label for="sleep">쪽잠</label>
            <input type="checkbox" id="sns" name="academy">
            <label for="sns">SNS</label>
            <input type="checkbox" id="gym" name="academy"> 
            <label for="gym">운동</label>
            <br>
            </form>
        </fieldset>
        
        <fieldset>
            <legend>본 사이트에 도움을 주는 코멘트</legend>
            <br>
            <textarea id="opinion" name="opnion" cols="50" rows="6" placeholder="자유롭게 적어주세요."></textarea>
            <br>
        </fieldset>
        </main>

        <br>
        <footer>
        <p>감사합니다.</p>
        </footer>
        </form>
    </body>
</html>
