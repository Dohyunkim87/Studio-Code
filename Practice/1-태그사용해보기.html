<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>태그 사용해보기</title>
    </head>
    <body>
        <header>
            <h1>💡 여러가지 태그를 사용해보세요.</h1>
        </header>
        <br>
        <label for="animal" id="animal" name="animal">
            <select multiple size="4" placeholder="좋아하는 동물을 골라주세요">
                <option disabled selected>동물을 선택해주세요</option>
                <option id="dog" name="animal">강아지</option>
                <option id="cat" name="animal">고양이</option>
                <option id="lion" name="animal">사자</option>
            </select>
        </label>
        <p><h1>분야별 검색어</h1></p>
        <br>
        안녕하세요
        <br>
        <u><strong>드라마</strong></u>
        <ol>
            <li>구미호던1938</li>
            <li>진짜가 나타났다!</li>
            <li>낭만닥터 김사부3</li>
        </ol>
        <h1>같이가치 추천글</h1>
        <ul>
            <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
            <li>조금은 특별한 우리의 여행</li>
            <li>외로운 어르신, 가족의 손길을 선물해주세요</li>
        </ul>
        <ul></ul>
    </body>
</html>
