<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>성적등급</title>
    </head>
    <body>
        <label for="score">점수를 입력하세요:</label>
        <input type="number" id="score" name="score">
        <button onclick="calculateGrade()">학점 계산기</button>
        <p id="result"></p>

        <script>
            function calculateGrade() {
                const score = parseInt(document.getElementById('score').value);

                let grade;

                if (score >= 90 && score <= 100) {
                    grade = 'A';
                } else if (score >= 80 && score < 90) {
                    grade = 'B';
                } else if (score >= 70 && score < 80) {
                    grade = 'C';
                } else if (score >= 60 && score < 70) {
                    grade = 'D';
                } else if (score >= 0 && score < 60) {
                    grade = 'F';
                } else {
                    grade = '유효하지 않은 점수입니다.';
                }

                document.getElementById('result').innerText = `당신의 학점은 ${grade} 입니다.`;
            }
        </script>
    </body>
</html>
