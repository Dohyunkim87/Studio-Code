<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>숫자 맞추기</title>
        <style>
            body {
                background-color: #6F4E37; 
                color: white;
                text-align: center;
                font-family: Arial, sans-serif;
            }
            #title {
                margin-top: 50px;
                font-size: 24px;
            }
            #inputBox {
                margin-top: 20px;
            }
            input[type="number"] {
                width: 200px;
                padding: 10px;
                font-size: 16px;
                transition: transform 0.3s; 
            }
            input[type="button"]:hover {
                transform: scale(1.5); 
                color: red;
                font-weight: 700;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            }
            input[type="button"] {
                padding: 10px 20px;
                font-size: 16px;
            }
            h1 {
                font-display: block;
                font-weight: 800;
                color:azure;
            }
            h2 {
                font-display: block;
                font-weight: 300;
                color:blanchedalmond
            }
        </style>
    </head>
    <body>
        <div id="title">
            <h1>미지의 숫자를 맞추러 오신것을 환영합니다.</h1><br>
            <h3>1부터 100사이의 숫자를 입력하세요.</h3>
        </div>
        <div id="inputBox">
            <input type="number" id="guessInput">
            <input type="button" value="입력" onclick="checkGuess()">
        </div>
    
        <script>
            const secretNumber = Math.floor(Math.random() * 100) + 1;
            console.log(secretNumber); 
    
            function checkGuess() {
                const guess = parseInt(document.getElementById('guessInput').value);
                if (guess < secretNumber) {
                    alert('더 큰 수를 입력하세요!');
                } else if (guess > secretNumber) {
                    alert('더 작은 수를 입력하세요!');
                } else {
                    alert('정답입니다!');
                }
            }
        </script>
    </body>
</html>
