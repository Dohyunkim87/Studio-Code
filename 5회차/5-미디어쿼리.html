<!-- 
    미디어쿼리는 미디어타입을 인식하고, 콘텐츠를 읽어들이는 기기나 브라우저의 물리적 속성을 감지하는 모듈
    미디어쿼리는 미디어타입, 조건에 대한 물음(쿼리) 2가지 요소로 이루어져있다.
    @media 미디어_타입 and (조건에_대한_물음){
        /*
        미디어 타입과 조건을 모두 만족할 때 덮어씌울 스타일 선언문
        */
    }
    #media screen and (max-width: 768px){
        /* 화면(screen)의 너비가 768px 이하일 경우에는 여기 선언된 스타일 선언문 추가 적용
    }
    미디어 쿼리에 입력할 수 있는 미디어 타입과 쿼리의 종류는 다양하고 아래 8가지 정도만 기억해두자
    min/max-width/height : 디스플레이 영역의 최소/최대 너비/높이 (ex. min-height)
    orientation : portrait 또는 landscape 감지
    color : 기기 색상당 비트 수
    color-index : 출력 기기의 색상 테이블 수
    aspect-ratio : 디스플레이 영역의 너비와 높이의 비율
 -->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        
        <title>미디어 쿼리</title>
        <style>
            div.box{
                width:150px;
                height:150px;
                background-color: teal;
            }
            
            @media screen and (min-width: 500px){
                div.box{
                    background-color:orange;
                }
            }

            @media screen and (max-width: 800px){
                div.box{
                    background-color: red;
                }
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
