<!-- 
    자바스크립트는 개발자의 편의를 위해 유용한 기능을 제공하는 빌트인 생성자/객체를 지원한다
    빌트인 생성자 : 자바스크립트에 내장된 생성자. 이를 이용해 객체 생성 가능
    빌트인 객체 : 자바스크립트에 내장된 객체. 이를 이용해 값이나 기능을 호출 가능
    대표적인 내장 생성자는 Date

    Date는 날짜와 시간을 처리하는 다양한 메소드가 정의된 빌트인 생성자

    const now = new Date()  //  코드가 실행되는 시점의 날짜와 시간 정보를 담은 객체

    const then = new Date(2008, 5, 10)  //  특정 날짜와 시간 정보를 담은 객체
    주의점. Date에서 월과 요일은 0부터 시작한다. (ex. getMonth 0 : 1월, getDay 0 : 일요일)

    const interval = now - then
    console.log(interval)  //  419184188514, 객체끼리 연산 가능 (밀리초단위)
 -->

 <!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>자바스크립트 소개</title>
    </head>
    <body>

        <p id="now"></p>
        
        <script>

            const p =document.getElementById("now")

            const now = new Date()
            // const then = new Date(1992, 11, 12, 12, 30, 45)
            let year = now.getFullYear()
            let month = now.getMonth() + 1 
            let day = now.getDate()
            let hour = now.getHours()
            let min = now.getMinutes()
            let sec = now.getSeconds()

            p.textContent = `${year}:${month}:${day}:${hour}:${min}:${sec}`

        </script>
    </body>
</html>
