<!-- 
    자바스크립트는 프로그래밍적 언어로써 소프트웨어적 대상에게 명령을 내리는 역할을 수행
    입력 -> 처리 -> 출력의 절차로 이루어진다
    자바스크립트 명령문으로 어떤 처리를 지시하고자 하는 대상을 가리켜 '객체'라 한다.
    객체에 내릴 수 있는 명령의 유형은 두 가지다.
    객체.데이터 : 객체가 가지고 있는 숫자, 문자 등의 다양한 데이터를 사용할 수 있다.
                객체가 가지고 있는 데이터(정보)를 가리켜 일반적으로 '속성'이라 한다
    객체.기능() : 객체가 가지고 있는 다양한 기능을 수행할 수 있다(괄호필수)
                객체가 가지고 있는 기능을 가리켜 일반적으로 '메소드'라 한다
    개발자는 자신이 원하는 값이나 기능으로 구성된 객체를 직접 만들 수 있다
    생성자란 객체를 생성할때 사용하는 함수로 '생성자 함수'라 한다
    일반 함수와 생성자 함수에는 큰 문법 차이는 존재하지 않지만, 생성자 함수는 객체 생성을 목적으로 만든다.
    자바스크립트가 제공하지 않는 유형의 데이터를 창조할 수 있다
    this 키워드는 객체 그 자신을 의미한다. this를 이용해 속성이나 메소드를 추가할 수 있다.

    생성자 함수는 첫글자를 대문자로 하는 관례가 있다
    function Dog(){
        this.name = "콩이"
        this.breed = "시츄"
    }

    const myDog = new Dog();
    console.log(myDog.name)
    console.log(myDog.breed)

    생성자 함수는 설계도의 역할을 하므로 생성자 함수 하나로 객체를 여러 개 만들 수 있다.

    function Dog(eachName, eachBreed){
        this.name = eachName
        this.breed = eachBreed
    }

    const one = new Dog("바둑이","진돗개")
    const two = new Dog("하나코","시바견")
    const three = new Dog("마르코","셰퍼드")
 -->
