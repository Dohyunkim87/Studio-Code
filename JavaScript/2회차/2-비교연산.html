<!-- 
    대소비교, 등가비교의 2가지가 있음
    비교하는 작업 또한 연산의 일종
    비교는 언제나 boolean(True, False)를 반환한다
    대쇼비교, 등가비교는 4가지로 해석되는데
    크다, 작다, 크거나 같다, 작거나 같다
    같다, 같지 않다, 완전히 같다, 완전히 같지 않다
    8개 중 (같다/같지않다, 완전히 같다/같지않다)
    2가지가 헷갈리는데
    자료형 까지 같아야 완전히 같다/같지않다가 될 수 있다
    자바에서는 기본적으러 '1' =/ 1 이다.
    하지만 수치에서는 같으므로 같다고 보지만, 주의를 요한다

    == : 추상적(abstract) 비교 (자료형이 서로 다르더라도 같다고 판단할 수 있음)
    === : 엄격한(strict) 비교 (자료형과 데이터가 모두 일치해야함)
 -->
