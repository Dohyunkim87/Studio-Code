<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>몬스터 잡기 게임</title>
    </head>
    <body>

        <div id="container"></div>
        
        <script>
            let monsterHP = 100
            const container = document.getElementById("container")
            const h1 = document.createElement("h1")
            h1.textContent = "몬스터를 잡아라!"
            container.appendChild(h1)

            let attackDamage = parseInt(prompt("1회 공격시 데미지는? (양의 정수)"))
            let attackCount = 0

            if(attackDamage > 0){

                while(monsterHP > 0){
                    monsterHP -= attackDamage  // HP 감소
                    attackCount += 1 // 때린횟수 증가

                    const p = document.createElement("p")
                    p.textContent = `몬스터를 ${attackCount}회 공격했다!`
                    container.append(p)

                    const strong = document.createElement("strong")
                    strong.textContent = `몬스터의 남은 HP는 ${monsterHP >= 0 ? monsterHP : 0}입니다.`
                    container.append(strong)

                    if (monsterHP <= 0) break;

                }

                const h2 = document.createElement("h2")
                h2.textContent = "몬스터가 죽었습니다. 수고하셨습니다."
                h2.style.color = "orange"
                h2.title = "게임을 다시 시작하고 싶으면 새로고침 하세요."
                container.appendChild(h2)

                

            }else{
                alert(("데미지를 잘못 입력하여 게임을 취소합니다!"))
            }
        </script>
    </body>
</html>
