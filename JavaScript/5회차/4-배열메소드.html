<!-- 
    새로운 배열을 만드는 배열 메소드
    두 메소드의 공통점은 콜백함수를 인수로 전달받는다, 배열의 멤버를 기반으로 새로룬 배열을 생성한다
    map : 배열의 각각의 요소에 대해 콜백을 호출한 결과를 모아 새로운 배열을 반환
    filter : 배열의 각각의 요소에 대해 콜백을 호출한 결과 true를 반환하는 모든 요소를 모아 새로운 배열 반환
 -->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>자바스크립트 소개</title>
    </head>
    <body>
        <div id="container"></div>

        <script>
            const container = document.getElementById("container")
            const crops = ["토마토","고추","가지","고구마","들깨"]

            // crops.forEach(function(item){
            //     console.log(item)
            // })

            let result = crops.map(function(item){
                const h2 = document.createElement("h2")
                h2.textContent = `맛 좋은 ${item}`
                container.append(h2)
                return h2
            })
            
            console.log(result)


            result1 = crops.filter(function(item){
                return item.length === 2;
            })

            result2 = crops.filter(function(item){
                return item.length === 3;
            })

            result3 = crops.filter(function(item){
                return item.indexOf("고") !== -1
            })
            console.log(result1)
            console.log(result2)
            console.log(result3)
        </script>
    </body>
</html>
