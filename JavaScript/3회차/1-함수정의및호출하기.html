<!-- 
    불러서 쓸 수 있는 코드조각을 의미한다
    변수를 선언하고 데이터를 입력하면 변수의 이름을 데이터 대신 사용할 수 있는 것 처럼,
    함수를 선언하고 기능을 정의하면 함수의 이름을 코드 조각 대신 사용 가능
    만드는 방법이 변수와는 조금 다름

    let value="문자열"
    console.log(value) // value는 "문자열" 대신에 사용된다

    let work = console.log("!")
    work // work는 콘솔에 !를 기능 대신 사용될까? // 틀린 생산 방식!

    함수는 선언식과 표현식으로 나뉜다
    함수선언식
    function 함수명(){
        함수의 기능을 표현한 구문
    }
    함수표현식
    const 함수명 = function () {
        함수의 기능을 표현한 구문
    }
    함수는 사용하려면 꼭 호출해야한다

    const sayHello = function(){
        let number = 3 + 3
        console.log(number)
    }

    sayHello() // 함수호출,
    => 함수를 호출할때에는 함수의 이름 뒤에 소괄호를 붙여줘야 한다.
 -->

 <!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>함수 정의하고 호출하기</title>
    </head>
    <body>
        <div id="container"></div>
        <script>
            // 함수선언은 호이스팅 가능
            // 호이스팅 : 함수 만드는 부분을 호출하는 부분보다 아래에 있어도 된다
            // 함수표현은 호이스팅 불가

            createParagraph()
            createParagraph()
            createParagraph()
            createParagraph()
            createParagraph()


            function createParagraph(){
                const p = document.createElement("p")
                p.textContent = "새롭게 만들어진 문단 태그"
                document.querySelector("#container").append(p)
            }


            // 함수 이름짓기 규칙은 변수와 같다.
            // 기능을 정의하는 만큼, 동사를 사용하는 것이 좋다.
            function sayYes(){
            console.log(1)
            console.log(2)
            alert("Yes!")
            }
            
            const sayNo = function(){
                alert("No!")
                console.log(3)
            }
            
        </script>
    </body>
</html>
