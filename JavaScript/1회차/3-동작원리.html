<!-- 
    자바스크립트는 프로그래밍 언어이며, 소프트웨어적 대상에게 명령을 내리는 역할을 한다
    소프트웨어적 대상이란 웹브라우저, 웹요소, 웹스타일 등을 의미한다
    자바스크립트에 명령을 전달하면
    입력 -> 처리 -> 출력의 순서로 작업이 이루어진다.
    자바스크립트 명령문으로 어떤 처리를 지시하고자 하는 대상을 객체라고 부른다.

    입력 : 객체에게 작업을 수행하라는 명령을 전달
    처리 : 객체가 주어진 작업을 수행
    출력 : 객체가 작업을 수행한 결과를 사용자에게 반환

    반환이라는 것은 화면에 보이거나, 프로그램의 상태를 바꾸거나, 데이터를 사용자에게 전달한다거나 하는 모든 행위를 반환이라고 말한다.

    객체다루는 방법은 아래와 같다.
    객체.데이터 : 객체가 가지고 있는 숫자, 문자등의 다양한 데이터를 사용 [속성]
    객체.기능() : 객체가 가지고 있는 다양한 기능을 수행 [메소드]
    
    window : 웹브라우저를 지칭하는 객체며
    window.alert('warn') : 'warn'이라고 쓰여진 경고창이 나타난다

    자바스크립트의 주석은 2가지
    // 내용 : 한줄만
    /* 내용 */ : 양쪽 안에서
 -->

 <!DOCTYPE html>
 <html lang="ko">
     <head>
         <meta charset="utf-8">
         <meta http-equiv="x-ua-compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta name="author" content="Dohyun Kim">
         <meta name="description" content="Practice Page">
         <meta name="keywords" content="Study, HTML, Practice">
         <title>자바스크립트 소개</title>
         
     </head>
     <body>
         
         
         <script>
            /*
                자바스크립트 코드는 기본적으로 작성된 순서에 맞춰 차례대로 작업을 수행
                명령문은 한줄씩 쓰는것이 좋지만, 부득이한 경우에는 세미콜론으로 두개이상 가능
                세미콜론은 명령문 하나 종료 라는 의미
             */
            // 객체 뒤에 붙는 명령문, 메소드!
            window.alert('warn')
            window.alert('말좀들어!')

            // 입력 - 처리 - 출력
         </script>
     </body>
 </html>
