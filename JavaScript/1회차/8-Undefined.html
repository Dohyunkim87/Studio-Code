<!-- 
    undefined, null이 자주 뜬다
    undefined : 데이터가 아직 정의되지 않음
    null : 데이터가 없음

    boolean : 숫자, 문자열과 같은 데이터 타입 중 하나. True, False의 두가지 값만 존재한다
    
    window.confirm(x) : 사용자에게 확인과 취소 주 하나를 선택하게 하고 선택에 따라 True, False를 반환
 -->


 <!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>자바스크립트 소개</title>
    </head>
    <body>
        
        <script>
            let name
            console.log(name)
            name = "유노코딩"
            console.log(name)
            name = null
            console.log(name)
            // console.log(prompt("입력 테스트")) 취소 : null, 확인 : 빈(공란)데이터

            console.log(true)
            console.log(false)

            let answer=confirm("기분이 좋습니까?") // 확인 : true, 취소 : false 로 반환됨
            console.log(`현재 사용자는 기분이 좋나요? ${answer}`)
        </script>
    </body>
</html>
