        <title>플렉스박스 레이아웃</title>
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                margin:0;
            }
            ul{
                display:flex;
                padding:0;
                list-style-type:none;
                height:200px;
                
                /* flex-direction:row;
                flex-wrap:nowrap; */
                /* flex-flow: row wrap; */

                /* justify-content:space-evenly; */
                align-items:center;
            }
            /* li:nth-child(3){
                align-self:flex-start;
            } */
            li{
                background-color: tomato;
            }
            li:nth-child(2n){
                background-color: green;
            }

            li:nth-child(2n-1){
                /* flex-grow: 1; */
                /* flex-shrink: 2; */
                /* flex-basis: 200px; */
                flex: 1 1 50px; /* grow shrink basis */
            }

            li:nth-child(4){
                /* flex-grow: 3; */
            }
        </style>
    </head>
    <body>
        <h2>집 앞 강가에서 발견되는 동물들</h2>
        <ul>
            <!-- 
                플렉스 아이템은 플렉스 컨테이너로서의 역할을 하지 않는다.
                만약 아이템을 사용하고 싶다면, 아이템에도 플렉스 속성을 부여해야한다.
             -->
            <li>물오리</li>
            <li>물까치</li>
            <li>고라니</li>
            <li>누룩뱀</li>
            <li>너구리</li>
        </ul>
