<!-- 
    unordered list, ordered list 2개로 나누어짐 
    <ul> </ul>
    <ol> </ol>
    
    <li></li>를 ul, ol 안에 사용하면 순서없는/순서있는 항목으로 표시된다.


-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>List making</title>
    </head>
    <body>
        <h1> Lovely Pets</h1>
        <ul>
            <li>Dog</li>
            <li>Cat</li>
            <li>Tuttle</li>
            <li>Hamster</li>
        </ul>
        <ol>
            <li>Dog</li>
            <li>Cat</li>
            <li>Tuttle</li>
            <li>Hamster</li>
        </ol>
        <hr>
        <br>
        <h1> VOS's single album after 2019 </h1>
        <ol start="" type="I">
            <!-- ol tag 안에 start를 넣으면 특정 숫자부터 시작하는 목록 -->
            <!-- type에는 1,A,a,I,i로 시작할 수 있다 -->
            <li>다시 만날까 봐</li>
            <li>잘 살고 있다</li>
            <li>잘 지내고 있는지 궁금해</li>
            <li>니 이름 불렀나 봐</li>
        </ol>

        <hr>

        <h1>반려동물들의 특징</h1>
        <ul>
            <li>강아지</li>
            <ul>
                <li>귀엽다</li>
                <li>산책좋아함</li>
            </ul>
            <li>고양이</li>
                <ul>도도하다</ul>
                <ul>귀엽다</ul>
        </ul>
    </body>
</html>
