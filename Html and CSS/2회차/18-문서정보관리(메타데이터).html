<!-- 
    메타 태그는 데이터에 대한 데이터 "정보"를 의미한다
    meta 태그는 head 태그안에 들어가며
    웹 페이지에 대한 문자 세트, 페이지 설명, 키워드, 작성자 등을 설정할때 사용한다

    메타 태그는 웹페이지에 대한 정보를 제공하므로 검색엔진이 페이지를 검색할 때
    참고할 수 있고, 검색 결과에도 반영될 수 있다

    meta 유형&속성
     * charset : 문자세트
     * http-equiv : 콘텐츠 속성 정보에 대한 http 헤더
     * name : 문서 정보
     * content : 메타데이터 내용
    
    이미 익숙한 메타 정보
    계속 문서를 만들면서 charset = "utf-8"로 이미 지정하여 언어를 설정한다
    이를 통해 메타 검색 엔진들은 해당 페이지가 utf-8로 구성되어 있는 것을 확인한다

    http-equiv를 통해서 데이터를 주고 받는 프로토콜
    어떤 웹브라우저인가 자동고침은 얼마나인가 등 데이터 관련된 것을 지정하는 태그

    name 속성을 잘 사용해야 이름+값의 쌍의 형태를 활용할 수 있다
    
    첫 문서를 만들때는 !로 자동완성으로 기본 틀을 불러온다
-->


<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>문서 정보 관리</title>
    </head>
    <body>
        
    </body>
</html>
