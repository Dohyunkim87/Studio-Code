<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>냥냥이</title>
    </head>
    <body>
        <h1 title="흰냥이의 프로필 페이지">흰 냥 이</h1>
        <image 
        src="images/2.jpg"
        alt="친칠라 사진입니다."
        width="400"
        height="300"
        <div id="introduce">
            <p>안녕하세요. 흰색 고양이에요</p>
            <p>주인놈은 아닌데 과제로 만들어야해서 납치당했어요</p>
            <p>나는 저놈이 누군지 몰라요. <br>살려주세요.</p>
        </div>
        <hr>
        <div id="spec">
        <h2>흰색 고양이 특징</h2>
        <p>
            1. <q>살려줘</q><br>
            2. <s>누군지 <strong>모르는 놈</strong></s>이 <em>자기 고양이</em>라고 프로필 적고 있어<br>
            3. <mark>냐옹</mark><br>
        </p>
        </hr>
