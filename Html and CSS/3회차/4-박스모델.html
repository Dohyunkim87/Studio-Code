<!--
    박스 모델이란 너비와 높이를 가지는 개별 요소를 말하며, 디자인 모델에서 사용한다.
    CSS 스타일에서는 박스모델을 자유자재로 다룰 수 있다.
    박스의 영역 4가지로 나뉜다
    콘텐츠 영역 : 요소에 포함된 콘텐츠를 표시 (width, height)
    안쪽 여백 : 테두리 안에서 콘텐츠 주변을 감싸는 여백 (padding) 
    경계선(테두리) : 콘텐츠와 안쪽 여백을 둘러싸는 테두리 (border)
    바깥쪽 여백 : 테두리 바깥에서 요소를 감싸는 여백 (margin)
    크롬에의 경우에는 개발자영역->computed에 들어가면 볼 수 있다.

    콘텐츠 영역의 높이는 height, 너비는 width로 속성을 결정한다.
-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>박스모델</title>
        <style>
            .area{
                /*
                    % : 내가 속한 영역을 기준으로 백분율 계산
                    => 내가 속한 영역에 관련 값이 있어야만 가능
                */
                width: 50%;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h2> 현진영 - 흐린 기억 속의 그대 </h2>
        <p> 안개빛 조명은 흐트러진 내 몸을 감싸고 </p>
        <p class="area">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
        
    </body>
</html>
