<!--
    색상을 지정할떄는 color 속성을 사용
    글자, 테두리, 배경색 모두 사용 가능
    색상은 4가지로 지정가능
    키워드 : 색상을 나타내는 키워드
    rgb : rgb 값을 수치로 (rgba를 이용해 투명도까지 추가가능)
    hsl : hsl(색도, 채도, 조도) 값을 수치로 (hsla 가능)
    16진수 : 16진수를 이용해 빨,초,파로 결정 (#RRGGBB, #RRGGBBAA)
-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>색상지정</title>
        <style>
            p#one{
                color: rgb(100%,0%,0%)
            }
            P#two{
                color: rgba(231,0,234,25%)
            }
            p#three{
                color: hsl(300,100%,75%);
            }
            p#four{
                color: #E3D3E3;
            }
            /*
                    10진수는 0 ~ 9 까지로 숫자를 표기
                    16진수는 0 ~ 9 + A, B, C, D, E, F로 0에서 15까지 표시
                    00 ~ FF : 255를 의미
                */
        </style>
    </head>
    <body>
        <p id="one">고소한 아몬드와 함께 여는 아침</p>
        <p id="two">고소한 아몬드와 함께 여는 아침</p>
        <p id="three">고소한 아몬드와 함께 여는 아침</p>
        <p id="four">고소한 아몬드와 함께 여는 아침</p>
    </body>
</html>
