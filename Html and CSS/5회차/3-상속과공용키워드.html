<!-- 
    상속이란 하위요소가 상위요소의 스타일 속성값을 물려 받는 것을 의미한다
    예를 들어 ul{color:tomato;}를 하면 li 항목 전체가 색깔이 반영된다
    상속가능
    color, font-family, font-size, font-weight, text-align, cursor 등
    상속불가
    backgroud-color, background-image, background-repeat, border, display 등
    검색해서 확인해야함
    공용키워드
    스타일 속성마다 상속가능 여부가 기본적으로 설정되어 있지만,
    CSS에서는 스타일 속성의 상속 여부를 제어할 수 있다.
    inherit : 상위 요소로부터 해당 속성의 값을 받아 사용한다.
    initial : 브라우저에 지정된 기본값을 적용한다.
    unset : 상속 속성에는 inherit, 비상속 속성에는 initial 처럼 사용

 -->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta
        http-equiv="x-ua-compatible"
        content="IE=edge"
        >
        <meta name="author" content="Dohyun Kim">
        <meta name="description" content="Practice Page">
        <meta name="keywords" content="Study, HTML, Practice">
        <title>상속과 공용키워드</title>
        <style>
            .list{
                /* 상속되는 애 */
                color: brown;
                font-style: italic;
                font-weight: 900;
                
                /* 상속 안되는 애 */
                border: 3px dashed green;
                padding: 0;
            }
            
            ul{
                border: inherit;
            }

            li:nth-child(3){
                color: initial;
                font-style: initial;
                font-weight: initial;
            }

            li:nth-child(2){
                color: unset;
                font-style: unset;
                font-weight: unset;
            }
        </style>
    </head>
    <body>
        <h2>마라톤 대회 참가 기록</h2>
        <div class="list">
            <ul>
            <li>새해맞이 대전 마라톤 대회</li>
            <li>서울 국제 마라톤 대회</li>
            <li>대전 대청호 벚꽃길 마라톤 대회</li>
            <li>대전 3대하천 마라톤 대회</li>
            </ul>
        </div>
    </body>
</html>
