    레이아웃은 구성 요소를 공간에 효과적으로 배열하는 일, 또는 그 기술을 말한다
    일반적인 문서흐름, display 속성, 플렉스박스, 그리드레이아웃, float 속성, position 속성 등
    플렉스박스는 행 또는 열을 주축으로 웹요소를 배치 및 정렬하는 1차원 레이아웃 방식
    요소의 배치와 정렬은 플렉스 컨테이너와 플렉스 아이템 간의 상호작용으로 결정
    플렉스 컨테이너 : 플렉스박스 방식으로 레이아웃을 결정할 요소
    플렉스 아이템 : 플렉스 컨테이너 내부에서 플렉스 방식으로 배치되는 요소

    display: flex;, display: inline-flex;

    플렉스방식은 두개의 축을 기반으로 동작한다.
    주축의 기본값은 가로방향(왼->오), 교차축은 세로방향(위->아래)

    플렉스박스 관련 속성들 실습 예정!
