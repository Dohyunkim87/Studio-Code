<!-- 
    시맨틱'의미론적인'태그가 HTML5에서 강조되는 태그이다
    <의미>콘텐츠</의미>
    태그명이 요소의 목적이나 역할이 무엇인가를 나타낸다.
    검색 엔진에게 좋은 단서가 된다
    컨테이너 태그(span, div)처럼 특별한 스타일은 없다
    하지만 아래와 같은 이점이 있다
    검색 엔진은 시맨틱 태그의 태그명을 중요하게 본다
    시각 장애가 있는 사람의 웹 접근성이 좋아진다(판독기에 잘 읽힌다)
    코드의 가독성이 좋아진다
    컨테이너의 남용을 방지할 수 있어서 코드 쓰기가 편하다
        -> span,div는 처음 적을때 편하지만, 시간이 지나면 복잡하게 꼬이고
            작성자 조차 헷갈릴 수 있다
    <article>, <aside>, <details>, <figcaption>, <figure>, <footer>
    <header>, <main>, <nav>, <section>, <summary>, <time>
    대표적 시맨틱 태그들

-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Title of Document</title>
    </head>
    <body>
        내용은 여기에!
    </body>
</html>
